<style type="text/css">/* Style for the news article display */
    .news-container {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
        max-width: 700px;
        margin: 0 auto;
        font-family: Georgia, serif;
    }
    .news-container h1 {
        font-size: 24px;
        margin-bottom: 15px;
    }
    .news-container p {
        font-size: 16px;
        line-height: 1.6;
    }
    /* Style for the hover-able source labels */
    .source-label {
        background-color: #e0e0e0;
        border-bottom: 2px dotted #999;
        position: relative;
        cursor: pointer;
    }
    .source-label .source-tooltip {
        visibility: hidden;
        width: 200px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .source-label:hover .source-tooltip {
        visibility: visible;
        opacity: 1;
    }
</style>
<div class="news-container">
<h1>${e://Field/generatedHeadline}</h1>

<p>${e://Field/generatedBody}</p>
</div>
